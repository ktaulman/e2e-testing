version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/install:
          name: starting server
          working_directory: back-end
          start: npm run dev
          wait-on: 'http://localhost:4000'

      - cypress/run:
          requires: cypress/install
          name: starting tests
          working_directory: front-end
          start: npm run start
          wait-on: 'http://localhost:3000'
          command: npm run cypress:open
